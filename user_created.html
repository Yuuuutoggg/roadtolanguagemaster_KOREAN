<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>韓国語マスター - ユーザー作成モード</title>
  <meta name="description" content="韓国語学習アプリ『単語の道』のユーザー作成モードページです。自分で単語を追加し、カスタムクイズを作成して学習効果を高めましょう。">
  <link rel="stylesheet" href="css/stylepc.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9196286609097521"
     crossorigin="anonymous"></script>
  <meta name="google-adsense-account" content="ca-pub-9196286609097521">
</head>
<body oncontextmenu="return false;">
  <div class="app-container">

    <!-- カスタムアラートモーダル -->
    <div class="custom-modal" id="customAlertModal" style="display: none;" role="alertdialog" aria-labelledby="alertMessage">
      <div class="modal-content">
        <p id="alertMessage">アラートメッセージ</p>
        <div class="button-group centered-buttons">
          <button onclick="closeCustomAlert()">OK</button>
        </div>
      </div>
    </div>

    <!-- カスタム確認モーダル -->
    <div class="modal" id="customConfirmModal" style="display: none;" role="dialog" aria-labelledby="confirmMessage">
      <div class="modal-content">
        <p id="confirmMessage">確認メッセージ</p>
        <div class="button-group centered-buttons">
          <button onclick="confirmYesCustom()">はい</button>
          <button onclick="confirmNoCustom()">いいえ</button>
        </div>
      </div>
    </div>

    <!-- ユーザー作成モード メニュー画面 -->
    <div class="screen fade-in" id="userCreatedMenuScreen">
      <h2>ユーザー作成モード</h2>
      <div class="content">
        <div class="button-group centered-buttons">
          <a href="add_word.html" class="button"><i class="fas fa-plus"></i> 単語を追加する</a>
          <a href="user_word_list.html" class="button"><i class="fas fa-list"></i> 追加した単語の一覧を見る</a>
          <a href="user_quiz_start.html" class="button"><i class="fas fa-question-circle"></i> ユーザー作成クイズを始める</a>
          <a href="user_guide.html" class="button"><i class="fas fa-info-circle"></i> 使い方ガイド</a>
          <a href="index.html" class="button"><i class="fas fa-home"></i> 戻る</a>
        </div>
      </div>
    </div>

  </div>

  <!-- スクリプトファイルの読み込み -->
  <script src="js/main.js"></script>
  <script src="js/userCreated.js"></script>
</body>
</html>
