<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ハンマス 韓国語マスター- 設定</title>
  <meta name="description" content="韓国語学習サイト『ハンマス』の設定ページです。サウンド設定、プライバシーポリシー、アプリ情報の管理が可能です。">
  <meta name="keywords" content="ハンマス, 韓国語, 設定, 韓国語アプリ, プライバシーポリシー, サウンド設定, 単語の道">
  <link rel="stylesheet" href="css/stylepc.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9196286609097521"
     crossorigin="anonymous"></script>
  <meta name="google-adsense-account" content="ca-pub-9196286609097521">
</head>

<!-- ヘッダーの追加 -->
<header class="site-header">
  <div class="container">
    <!-- ハンバーガーメニューアイコン -->
    <div class="menu-toggle" id="mobile-menu">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>
    <!-- ナビゲーションメニュー -->
    <nav class="navigation" id="nav-menu">
      <ul class="nav-list">
        <li><a href="index.html"><i class="fas fa-home"></i> ホーム</a></li>
        <li><a href="learning.html"><i class="fas fa-book"></i> 単語学習</a></li>
        <li><a href="quiz.html"><i class="fas fa-question"></i> 四択クイズ</a></li>
        <li><a href="practice.html"><i class="fas fa-keyboard"></i> タイピング練習</a></li>
        <li><a href="user_created.html"><i class="fas fa-user"></i> ユーザー作成モード</a></li>
        <li><a href="setting.html"><i class="fas fa-cog"></i> 設定</a></li>
        <li><a href="contact.html"><i class="fas fa-envelope"></i> お問い合わせ</a></li>
        <li><a href="about.html"><i class="fas fa-info-circle"></i> 運営者情報</a></li>
      </ul>
    </nav>
  </div>
</header>

  <div class="app-container">

    <!-- カスタムアラートモーダル -->
    <div class="custom-modal" id="customAlertModal" style="display: none;">
      <div class="modal-content">
        <p id="alertMessage">アラートメッセージ</p>
        <div class="button-group centered-buttons">
          <button onclick="closeCustomAlert()">OK</button>
        </div>
      </div>
    </div>

    <!-- カスタム確認モーダル -->
    <div class="modal" id="customConfirmModal" style="display: none;">
      <div class="modal-content">
        <p id="confirmMessage">確認メッセージ</p>
        <div class="button-group centered-buttons">
          <button onclick="confirmYesCustom()">はい</button>
          <button onclick="confirmNoCustom()">いいえ</button>
        </div>
      </div>
    </div>

    <div class="screen fade-in settings-screen" id="settingsScreen">
      <h2>設定</h2>
      <div class="content">
        <div class="button-group centered-buttons">
          <button type="button" onclick="toggleSound()">
            <i class="" id="soundIcon"></i>
            サウンド: <span id="soundStatus">オン</span>
          </button>
          <!-- 音量調節スライダー -->
          <div class="volume-control" id="volumeControl" style="display: block;">
            <label for="volumeSlider">音量調節:</label>
            <input
              id="volumeSlider"
              type="range"
              min="0"
              max="100"
              step="10"
              value="100"
              oninput="setVolume(this.value)"
            />
          </div>
          <button type="button" onclick="showTermsOfUse()"><i class="fas fa-file-alt"></i> 利用規約</button>
          <button type="button" onclick="showPrivacyPolicy()"><i class="fas fa-user-secret"></i> プライバシーポリシー</button>
          <button type="button" onclick="showAppInfo()"><i class="fas fa-info-circle"></i> アプリ情報</button>
          <a href="contact.html" class="button"><i class="fas fa-envelope"></i> お問い合わせ</a>
          <a href="index.html" class="button"><i class="fas fa-home"></i> 戻る</a>
        </div>
      </div>
    </div>
    

    <!-- 利用規約画面 -->
    <div class="screen fade-in terms-of-use-screen" id="termsOfUseScreen" style="display: none;">
      <h2>利用規約</h2>
      <div class="content scrollable-content">
        <p>
          利用規約の全文は、<a href="https://app-terms-and-privacy.netlify.app/terms_of_service.html" target="_blank" rel="noopener noreferrer">こちら</a>からご覧いただけます。
        </p>
      </div>
      <div class="button-group centered-buttons">
        <a href="setting.html" class="button"><i class="fas fa-times"></i> 閉じる</a>
      </div>
    </div>

    <!-- プライバシーポリシー画面 -->
    <div class="screen fade-in privacy-policy-screen" id="privacyPolicyScreen" style="display: none;">
      <h2>プライバシーポリシー</h2>
      <div class="content scrollable-content">
        <p>
          プライバシーポリシーの全文は、<a href="https://app-terms-and-privacy.netlify.app/privacy_policy.html" target="_blank" rel="noopener noreferrer">こちら</a>からご覧いただけます。
        </p>
      </div>
      <div class="button-group centered-buttons">
        <a href="setting.html" class="button"><i class="fas fa-times"></i> 閉じる</a>
      </div>
    </div>

    <!-- アプリ情報画面 -->
    <div class="screen fade-in app-info-screen" id="appInfoScreen" style="display: none;">
      <h2>アプリ情報</h2>
      <div class="content">
        <p>アプリ名: 韓国語タイピング＆学習アプリ</p>
        <p>バージョン: <span id="appVersion">1.0.0</span></p>
        <div class="button-group centered-buttons">
          <a href="setting.html" class="button"><i class="fas fa-times"></i> 閉じる</a>
        </div>
      </div>
    </div>

  </div>

  <!-- スクリプトファイルの読み込み -->
  <!--<script src="script.js"></script>-->
  <script src="js/main.js"></script>
  <script src="js/setting.js"></script>
</body>
</html>
