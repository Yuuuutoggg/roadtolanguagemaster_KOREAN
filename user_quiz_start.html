<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>韓国語マスター - ユーザー作成クイズ開始</title>
  <meta name="description" content="韓国語学習アプリ『単語の道』のユーザー作成クイズ開始ページです。追加した単語を使ってクイズに挑戦しましょう。">
  <link rel="stylesheet" href="css/stylepc.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9196286609097521"
     crossorigin="anonymous"></script>
  <meta name="google-adsense-account" content="ca-pub-9196286609097521">
</head>
<body oncontextmenu="return false;">
  <div class="app-container">

    <!-- カスタムアラートモーダル -->
    <div class="custom-modal" id="customAlertModal" style="display: none;">
      <div class="modal-content">
        <p id="alertMessage">アラートメッセージ</p>
        <div class="button-group centered-buttons">
          <button onclick="closeCustomAlert()">OK</button>
        </div>
      </div>
    </div>

    <!-- カスタム確認モーダル -->
    <div class="modal" id="customConfirmModal" style="display: none;">
      <div class="modal-content">
        <p id="confirmMessage">確認メッセージ</p>
        <div class="button-group centered-buttons">
          <button onclick="confirmYesCustom()">はい</button>
          <button onclick="confirmNoCustom()">いいえ</button>
        </div>
      </div>
    </div>

    <!-- ユーザー作成クイズ開始前画面 -->
    <div class="screen fade-in user-quiz-start-screen" id="userQuizStartScreen">
      <h2>ユーザー作成クイズ</h2>
      <div class="content">
        <p>ユーザーが追加した単語からクイズを行います。</p>
        <p>クイズを始めるには、最低4つの単語が必要です。</p>
        <p style="color: red;">※ローカルストレージにデータが保存されます。<br>ブラウザのキャッシュクリア等でデータが消える可能性があります。</p>
        <div class="button-group centered-buttons">
          <button onclick="startUserQuiz()"><i class="fas fa-play"></i> クイズを始める</button>
          <a href="user_created.html" class="button"><i class="fas fa-arrow-left"></i> 戻る</a>
        </div>
      </div>
    </div>
    
    <div id="userQuizResultScreen" class="screen fade-in" style="display: none;">
      <h2>クイズの結果</h2>
      <ul id="userQuizSummaryList"></ul>
      <p id="userQuizFinalScoreText"></p>
      <button onclick="retryUserQuiz()">もう一度挑戦</button>
      <button onclick="backToUserCreatedMenu()">メニューに戻る</button>
  </div>
  

  </div>

  <!-- スクリプトファイルの読み込み -->
  <!--<script src="script.js"></script>-->
  <script src="js/main.js"></script>
  <script src="js/userCreated.js"></script>
</body>
</html>
