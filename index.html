  <!-- 「今日のひと単語」用のスクリプト -->
  <script>
    // 単語リストを定義
    var wordsOfTheDay = [
      { word: "안녕하세요", meaning: "こんにちは" },
      { word: "사랑", meaning: "愛" },
      { word: "친구", meaning: "友達" },
      { word: "감사합니다", meaning: "ありがとうございます" },
      { word: "행복", meaning: "幸せ" },
      // 他の単語を追加
    ];

    // 現在の日付を取得
    var currentDate = new Date();

    // 1年の中の何日目かを計算
    function getDayOfYear(date) {
      var start = new Date(date.getFullYear(), 0, 0);
      var diff = date - start + ((start.getTimezoneOffset() - date.getTimezoneOffset()) * 60 * 1000);
      var oneDay = 1000 * 60 * 60 * 24;
      var day = Math.floor(diff / oneDay);
      return day;
    }

    var dayOfYear = getDayOfYear(currentDate);

    // インデックスを計算
    var index = dayOfYear % wordsOfTheDay.length;

    // 今日の単語を取得
    var todaysWord = wordsOfTheDay[index];

    // HTMLに単語を挿入
    var wordOfTheDayDiv = document.getElementById('wordOfTheDay');
    if (wordOfTheDayDiv) {
      wordOfTheDayDiv.innerHTML = '<h2>今日のひと単語</h2>' +
                                  '<p class="word-of-the-day-word">' + todaysWord.word + '</p>' +
                                  '<p class="word-of-the-day-meaning">' + todaysWord.meaning + '</p>';
    }
  </script>
