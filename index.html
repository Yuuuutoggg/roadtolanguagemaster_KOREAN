<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>韓国語マスター - 単語の道</title>
  <meta name="description" content="韓国語学習アプリ『単語の道』のホームページです。単語学習、四択クイズ、タイピング練習など、多彩な機能で韓国語をマスターしましょう。">
  <link rel="stylesheet" href="css/stylepc.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body oncontextmenu="return false;">
  <div class="app-container">

    <!-- カスタムアラートモーダル -->
    <div class="custom-modal" id="customAlertModal" style="display: none;">
      <div class="modal-content">
        <p id="alertMessage">アラートメッセージ</p>
        <div class="button-group centered-buttons">
          <button onclick="closeCustomAlert()">OK</button>
        </div>
      </div>
    </div>

    <!-- カスタム確認モーダル -->
    <div class="modal" id="customConfirmModal" style="display: none;">
      <div class="modal-content">
        <p id="confirmMessage">確認メッセージ</p>
        <div class="button-group centered-buttons">
          <button onclick="confirmYesCustom()">はい</button>
          <button onclick="confirmNoCustom()">いいえ</button>
        </div>
      </div>
    </div>

    <!-- index.html -->
    <!-- タイトル画面 -->
    <div class="screen fade-in mode-selection-screen" id="modeSelectionScreen">
      <h1>韓国語マスター<br>単語の道</h1>
      <div class="content">
        <div class="button-group centered-buttons">
          <a href="learning.html" class="button"><i class="fas fa-book"></i> 単語学習</a>
          <a href="quiz.html" class="button"><i class="fas fa-question"></i> 四択クイズ</a>
          <a href="practice.html" class="button"><i class="fas fa-keyboard"></i> タイピング練習</a>
          <a href="user_created.html" class="button"><i class="fas fa-user"></i> ユーザー作成モード</a>
          <a href="setting.html" class="button settings-button"><i class="fas fa-cog"></i> 設定</a>
        </div>
      </div>
    </div>

  </div>

  <!-- スクリプトファイルの読み込み -->
  <!--<script src="script.js"></script>-->
  <script src="js/main.js"></script>
  <script src="js/learning.js"></script>
  <script src="js/quiz.js"></script>
  <script src="js/practice.js"></script>
  <script src="js/userCreated.js"></script>
</body>
</html>
