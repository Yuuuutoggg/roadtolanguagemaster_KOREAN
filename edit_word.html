<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>韓国語マスター - 単語を編集する</title>
  <meta name="description" content="韓国語学習アプリ『単語の道』の単語編集ページです。既存の単語を編集して更新しましょう。">
  <link rel="stylesheet" href="css/stylepc.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9196286609097521"
     crossorigin="anonymous"></script>
  <meta name="google-adsense-account" content="ca-pub-9196286609097521">
</head>
<body oncontextmenu="return false;">

<!-- ヘッダーの追加 -->
<header class="site-header">
  <div class="container">
    <!-- ハンバーガーメニューアイコン -->
    <div class="menu-toggle" id="mobile-menu">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>
    <!-- ナビゲーションメニュー -->
    <nav class="navigation" id="nav-menu">
      <ul class="nav-list">
        <li><a href="index.html"><i class="fas fa-home"></i> ホーム</a></li>
        <li><a href="learning.html"><i class="fas fa-book"></i> 単語学習</a></li>
        <li><a href="quiz.html"><i class="fas fa-question"></i> 四択クイズ</a></li>
        <li><a href="practice.html"><i class="fas fa-keyboard"></i> タイピング練習</a></li>
        <li><a href="user_created.html"><i class="fas fa-user"></i> ユーザー作成モード</a></li>
        <li><a href="setting.html"><i class="fas fa-cog"></i> 設定</a></li>
        <li><a href="contact.html"><i class="fas fa-envelope"></i> お問い合わせ</a></li>
        <li><a href="about.html"><i class="fas fa-info-circle"></i> 運営者情報</a></li>
      </ul>
    </nav>
  </div>
</header>

  <div class="app-container">

    <!-- カスタムアラートモーダル -->
    <div class="custom-modal" id="customAlertModal" style="display: none;">
      <div class="modal-content">
        <p id="alertMessage">アラートメッセージ</p>
        <div class="button-group centered-buttons">
          <button onclick="closeCustomAlert()">OK</button>
        </div>
      </div>
    </div>

    <!-- カスタム確認モーダル -->
    <div class="modal" id="customConfirmModal" style="display: none;">
      <div class="modal-content">
        <p id="confirmMessage">確認メッセージ</p>
        <div class="button-group centered-buttons">
          <button onclick="confirmYesCustom()">はい</button>
          <button onclick="confirmNoCustom()">いいえ</button>
        </div>
      </div>
    </div>

    <!-- 単語編集画面 -->
    <div class="screen fade-in" id="editWordScreen">
      <h2>単語を編集する</h2>
      <div class="content">
        <form id="editWordForm" onsubmit="UserCreatedApp.saveEditedWord(); return false;">
          <label for="editWordKorean">韓国語の単語<span class="required">*</span></label>
          <input type="text" id="editWordKorean" name="editWordKorean" required>

          <label for="editWordJapanese">日本語訳<span class="required">*</span></label>
          <input type="text" id="editWordJapanese" name="editWordJapanese" required>

          <label for="editWordExampleKorean">例文（韓国語） ※任意</label>
          <input type="text" id="editWordExampleKorean" name="editWordExampleKorean">

          <label for="editWordExampleJapanese">例文訳（日本語） ※任意</label>
          <input type="text" id="editWordExampleJapanese" name="editWordExampleJapanese">

          <div class="button-group centered-buttons">
            <button type="submit"><i class="fas fa-save"></i> 保存</button>
            <a href="user_word_list.html" class="button"><i class="fas fa-times"></i> キャンセル</a>
          </div>
        </form>
      </div>
    </div>

  </div>

  <!-- スクリプトファイルの読み込み -->
  <script src="js/main.js"></script>
  <script src="js/userCreated.js"></script>
</body>
</html>
