<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>韓国語マスター - 単語を編集</title>
  <link rel="stylesheet" href="css/stylepc.css">
</head>
<body>
  <div class="app-container">
    <h2>単語を編集</h2>
    <div class="content">
      <input type="text" id="editWordKorean" placeholder="韓国語の単語">
      <input type="text" id="editWordJapanese" placeholder="日本語訳">
      <input type="text" id="editWordExampleKorean" placeholder="例文 (韓国語)">
      <input type="text" id="editWordExampleJapanese" placeholder="例文訳 (日本語)">
      <div class="button-group centered-buttons">
        <button onclick="saveEditedWord()">保存</button>
        <a href="user_word_list.html" class="button">キャンセル</a>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
  <script src="js/userCreated.js"></script>
</body>
</html>
